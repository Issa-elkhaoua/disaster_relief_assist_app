<div class="container mt-5">
    <!-- Form for Add/Update Assistance -->
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="assistance-form">
                <!-- Hidden Fields -->
                <input type="hidden" [(ngModel)]="assistance.assistanceId" name="assistanceId">
                <input type="hidden" [(ngModel)]="assistance.userId" name="userId">
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" [(ngModel)]="assistance.description" name="description" id="description" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select class="form-select" [(ngModel)]="assistance.status" name="status" id="status">
                        <option value="EN_ATTENTE">En attente</option>
                        <option value="EN_COURS_TRAITEMENT">En cours de traitement</option>
                        <option value="TERMINE">Termine</option>                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" [(ngModel)]="assistance.date" name="date" id="date" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- List of Assistances -->
    <div class="mt-4">
        <div *ngFor="let item of assistances" class="list-group-item">
            <p>{{ item.description }} - {{ item.status }}</p>
            <div>
                <button (click)="editAssistance(item)" class="btn btn-warning me-2 m-2">Edit</button>
                <button (click)="deleteAssistance(item.assistanceId)" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
